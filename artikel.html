<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artikel - RingkasanKu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .content {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .article-image {
      max-width: 100%;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .sub-article {
      margin-top: 2rem;
      padding-left: 20px;
      border-left: 3px solid #2a74d6;
    }
    .download-link {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="content">
      <h1 id="judul">Memuat...</h1>
      <img id="gambar-artikel" class="article-image" src="" alt="Gambar Artikel" />
      <div id="konten"></div>
      <div id="sub-artikel"></div>
      <div id="download-file" class="download-link">
        <!-- Link untuk mengunduh file -->
      </div>
    </div>
  </div>

  <footer class="bg-light text-center py-3 mt-4">
    <p class="mb-0">Â© 2025 RingkasanKu</p>
  </footer>

  <script src="artikel-data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const judulEl = document.getElementById("judul");
    const kontenEl = document.getElementById("konten");
    const gambarEl = document.getElementById("gambar-artikel");
    const subArtikelEl = document.getElementById("sub-artikel");
    const downloadLinkEl = document.getElementById("download-file");

    if (id && dataArtikel[id]) {
      judulEl.textContent = dataArtikel[id].judul;
      kontenEl.innerHTML = dataArtikel[id].konten;
      gambarEl.src = dataArtikel[id].gambar || "";
      
      // Menampilkan sub-artikel jika ada
      if (dataArtikel[id].subArtikel) {
        subArtikelEl.innerHTML = `<h3>Sub Artikel</h3><p>${dataArtikel[id].subArtikel}</p>`;
      }
      
      // Menampilkan file unduhan jika ada
      if (dataArtikel[id].file) {
        downloadLinkEl.innerHTML = `<a href="uploads/${dataArtikel[id].file}" class="btn btn-success" download>Download File</a>`;
      }
    } else {
      judulEl.textContent = "Artikel Tidak Ditemukan";
      kontenEl.innerHTML = "<p>Artikel dengan ID ini tidak tersedia.</p>";
    }
  </script>

</body>
</html>
