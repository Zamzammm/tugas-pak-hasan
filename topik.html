<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Topik - RingkasanKu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .topic-card {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Daftar Topik</h1>
    <div id="topik-list" class="row">
      <!-- Daftar topik akan di-load di sini -->
    </div>
    <a href="index.html" class="btn btn-secondary">Kembali ke Beranda</a>
  </div>

  <script src="daftarTopik.js"></script>
  <script>
    const topikList = document.getElementById('topik-list');

    daftarTopik.forEach(topik => {
      const card = document.createElement('div');
      card.classList.add('col-md-4', 'topic-card');
      card.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${topik.judul}</h5>
            <p class="card-text">${topik.deskripsi}</p>
            <a href="${topik.link}" class="btn btn-primary">Baca Selengkapnya</a>
          </div>
        </div>
      `;
      topikList.appendChild(card);
    });
  </script>

</body>
</html>
